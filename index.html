<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconoMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EconoMarket</h1>
    </header>

    <main>
        <!-- Filter Section -->
        <div class="filters">
            <!-- Name Filter -->
            <div>
                <label for="nameFilter">Search by Name</label>
                <input type="text" id="nameFilter" onkeyup="applyFilters()" 
                       placeholder="Enter product name...">
            </div>

            <!-- Category Filter -->
            <div>
                <label for="categoryFilter">Categories</label>
                <select id="categoryFilter" onchange="applyFilters()">
                    <option value="">All Categories</option>
                </select>
            </div>

            <!-- Price Filter -->
            <div class="price-filter">
                <label>Price Range</label>
                <div class="price-inputs">
                    <input type="number" id="minPriceInput" 
                           placeholder="Min" min="0" step="0.01">
                    <span>-</span>
                    <input type="number" id="maxPriceInput" 
                           placeholder="Max" min="0" step="0.01">
                </div>
            </div>

            <!-- Brand Filter -->
            <div style="display: none;">
                <label for="brandFilter">Brand</label>
                <select id="brandFilter" onchange="applyFilters()">
                    <option value="">All Brands</option>
                </select>
            </div>
        </div>

        <!-- Products List -->
        <ul id="productList" class="product-list"></ul>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
