<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Primary Meta Tags -->
    <title>EconoMarket - Comparateur de Prix Alimentaires en Temps Réel</title>
    <meta name="title" content="EconoMarket - Comparateur de Prix Alimentaires en Temps Réel">
    <meta name="description"
        content="Comparez les prix des produits alimentaires entre les grandes surfaces françaises. Trouvez les meilleures offres et économisez sur vos courses quotidiennes !">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://EconoMarket.ca/">
    <meta property="og:title" content="EconoMarket - Comparateur de Prix Alimentaires Intelligent">
    <meta property="og:description"
        content="Notre plateforme compare en temps réel les prix des produits alimentaires dans vos supermarchés préférés. Économisez jusqu'à 30% sur votre panier !">
    <meta property="og:image" content="https://economarket.ca/images/EconoMarket.jpg">
    <meta property="og:locale" content="fr_FR">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://EconoMarket.ca/">
    <meta property="twitter:title" content="EconoMarket - Comparateur de Prix Alimentaires en Temps Réel">
    <meta property="twitter:description"
        content="Comparez instantanément les prix des produits alimentaires entre les principales enseignes françaises. Faites des économies intelligentes !">
    <meta property="twitter:image" content="https://economarket.ca/images/EconoMarket.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/EconoMarket.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/EconoMarket.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://economarket.ca/">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>EconoMarket</h1>
        <div class="social-media">
            <span>Suivez-nous :</span>
            <a href="https://www.tiktok.com/@economarket_off?is_from_webapp=1&sender_device=pc" target="_blank" aria-label="Facebook">
                <img src="images/tiktok-icon.svg" width="25px" alt="TikTok">
            </a>
            <a href="https://instagram.com/economarket_off" target="_blank" aria-label="Instagram">
                <img src="images/instagram-icon.svg" width="25px" alt="TikTok">
            </a>
        </div>
    </header>

    <main>
        <!-- Section Filtres -->
        <div class="filters">
            <!-- Filtre par nom -->
            <div>
                <label for="nameFilter">Rechercher par nom</label>
                <input type="text" id="nameFilter" onkeyup="applyFilters()" placeholder="Entrez le nom du produit...">
            </div>

            <!-- Filtre par prix -->
            <div class="price-filter">
                <label>Fourchette de prix</label>
                <div class="price-inputs">
                    <input type="number" id="minPriceInput" placeholder="Minimum" min="0" step="0.01">
                    <span>à</span>
                    <input type="number" id="maxPriceInput" placeholder="Maximum" min="0" step="0.01">
                </div>
            </div>

            <!-- Filtre par marque -->
            <div>
                <label for="brandFilter">Marque</label>
                <select id="brandFilter" onchange="applyFilters()">
                    <option value="">Toutes les marques</option>
                </select>
            </div>

            <!-- Bouton de réinitialisation -->
            <div class="reset-filter">
                <button onclick="resetFilters()" class="reset-button">
                    Réinitialiser les filtres
                </button>
            </div>
        </div>

        <!-- Contrôles de tri -->
        <div class="sort-controls">
            <label for="sortSelect">Trier par :</label>
            <select id="sortSelect" onchange="applyFilters()">
                <option value="default">Par défaut</option>
                <option value="price_asc">Prix : Croissant</option>
                <option value="price_desc">Prix : Décroissant</option>
                <option value="name_asc">Nom : A-Z</option>
                <option value="name_desc">Nom : Z-A</option>
            </select>
        </div>

        <!-- Liste des produits -->
        <ul id="productList" class="product-list"></ul>
    </main>

    <script type="module" src="index.js"></script>
    <script>
        function resetFilters() {
            // Réinitialiser les champs de formulaire
            document.getElementById('nameFilter').value = '';
            document.getElementById('brandFilter').selectedIndex = 0;
            document.getElementById('minPriceInput').value = '';
            document.getElementById('maxPriceInput').value = '';
            document.getElementById('sortSelect').selectedIndex = 0;

            // Réappliquer les filtres
            applyFilters();
        }
    </script>

    <!-- Script pour le bouton "Retour en haut" -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backToTopButton = document.getElementById('backToTop');

            if (backToTopButton) {
                window.addEventListener('scroll', () => {
                    backToTopButton.classList.toggle('show', window.scrollY > 300);
                });

                backToTopButton.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
        });
    </script>

    <button id="backToTop" class="back-to-top" aria-label="Retour en haut de la page">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 115.4 122.88" fill="#fff"
            width="20px" height="40px">
            <title>up-arrow</title>
            <path
                d="M24.94,67.88A14.66,14.66,0,0,1,4.38,47L47.83,4.21a14.66,14.66,0,0,1,20.56,0L111,46.15A14.66,14.66,0,0,1,90.46,67.06l-18-17.69-.29,59.17c-.1,19.28-29.42,19-29.33-.25L43.14,50,24.94,67.88Z" />
        </svg>
    </button>
</body>

</html>
